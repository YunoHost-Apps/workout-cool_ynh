#:schema https://raw.githubusercontent.com/YunoHost/apps/main/schemas/manifest.v2.schema.json

packaging_format = 2

id = "workout_cool"
name = "Workout.cool"
description.en = "Modern open-source fitness coaching platform. Create workout plans, track progress, and access a comprehensive exercise database. "

version = "1.3.0~ynh1"

maintainers = ["Thovi98"]

[upstream]
license = "MIT"
website = "https://workout.cool/"
demo = "https://workout.cool/"
code = "https://github.com/Snouzy/workout-cool"
fund = "https://ko-fi.com/workoutcool"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/workout-cool"

    [install.init_main_permission]
    # this is a generic question - ask strings are automatically handled by YunoHost's core
    # This won't be saved as setting and will instead be used to initialize the SSOwat permission
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/Snouzy/workout-cool/archive/refs/tags/v1.3.0.tar.gz"
    sha256 = "4448d05ecd45eb4b0510be21f2497274b257f2af4c5bb8f5dc39ddd622de57fe"

    autoupdate.strategy = "latest_github_release"

    [resources.system_user]
    allow_email = true

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 3000

    [resources.apt]
    packages = "postgresql, postgresql-contrib"

    [resources.database]
    type = "postgresql"
